<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Création de compte </h1>
            </div>
            <form class="user" (submit)="registerUser($event)">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" id="nom" placeholder="Nom">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" id="prenom" placeholder="Prénom">
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" id="email" placeholder="Email">
              </div>

              <div class="form-group">
                <input type="password" class="form-control form-control-user" id="password" placeholder="Mot de passe">
              </div>

              <button type="submit" class="event-element btn btn-primary btn-user btn-block" id="submit">Enregistrer</button>
            </form>
            <hr>
          </div>
        </div>
        <div class="col-lg-5 d-none d-lg-block"> 
          
          <div class="card-body">
            <p style="font-size: 1.8em;text-align: left; margin-top: 15%; margin-right: 10%;">"Owning an account is far better than browsing anonymously. 
              <br> Plus, this is a little bit required..."</p>
              <span style="text-align: right; width: 100%;">Emmanuel Yi An</span>
            </div>
          </div>

      </div>
    </div>
  </div>

</div>
