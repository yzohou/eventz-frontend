<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">


            <div class="col-lg-5 d-lg-block container"> 
              <div class="card-body">
                <p>
                  <img src="../../../../assets/images/login-banner.jpeg">
                </p>
              </div>
            </div>

            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4"> Connectez-vous à EVENTZ</h1>
                </div>
                <form class="user" (submit)="loginUser($event)">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="username"
                           aria-describedby="emailHelp" placeholder="Entrer votre adresse email...">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="password"
                           aria-describedby="emailHelp" placeholder="Entrer votre mot de passe...">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Se souvenir de moi</label>
                    </div>
                  </div>


                  <button type="submit" class="event-element btn btn-primary btn-user btn-block" id="submit">Valider</button>

                </form>
                <hr>

                <div style="color: red">{{erreurLogin}}</div>

                <div class="text-center">
                  <a class="small" href="/register" style="color: #000000;">Créer un compte!</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>

</div>
